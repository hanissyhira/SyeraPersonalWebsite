    <meta charset="UTF-8">

    <title>Welcome to My Cute Website</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('photo/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
    background-color: rgba(255, 228, 240, 0.8); 
    padding: 20px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .cute-title {
            color: #ff6f91;
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            padding: 0;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

.nav-links li a:hover,
.nav-links li a.active {
    background-color: #ff758c;
    color: #fff;
            transform: scale(1.1);

        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            animation: slideIn 2s ease-in-out;
        }

        .hero-img {
            max-width: 300px;
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        .hero-img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h2 {
            font-size: 2.5rem;
            color: #ff6f91;
            margin-bottom: 15px;
            animation: fadeInUp 2s ease;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            animation: fadeIn 3s ease;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff6f91;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 2.5s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 214, 232, 0.9);
            color: #555;
            font-size: 0.9rem;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
}


@media (max-width: 768px) {
   header {
        padding: 10px;
    }

    .nav-links {
        flex-direction: column;
    }

        margin: 10px 0;
    }


    .hero-img {
        width: 90%;
        margin: 0 auto;
    }
}


@media (max-width: 480px) {
    .cute-title {

    }

    .nav-links li {
        margin: 10px 0;
    }


    .hero-text h2 {
        font-size: 1.8rem; 
    }

    .hero-img {
        width: 80%; 
    }
}
