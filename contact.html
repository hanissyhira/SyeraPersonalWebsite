        * {

        body {

            background-image: url('photo/bg4.jpg'); 
            background-size: cover;

            background-attachment: fixed;
            color: #333;
            min-height: 100vh;

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            background-color: rgba(255, 228, 240, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
        }

        .cute-title {
            font-size: 2.5rem;
            color: #ff6f91;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

.nav-links li a:hover,
.nav-links li a.active {
    background-color: #ff758c;
    color: #fff;
            transform: scale(1.1);
        }

        .contact-section {
            text-align: center;
            padding: 40px 20px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            animation: fadeIn 1.5s ease-in;
        }

        .contact-section h2 {
            font-size: 2rem;
            color: #FF6F91;
            margin-bottom: 15px;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #FF6F91;
            box-shadow: 0px 0px 8px rgba(255, 111, 145, 0.6);
        }

        .contact-form button {
            background-color: #FF6F91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #FF4081;
            transform: scale(1.1);
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-links a img:hover {
            transform: rotate(10deg) scale(1.2);
            filter: brightness(1.2);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 214, 232, 0.8);
            color: #555;
            font-size: 0.9rem;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
@media (max-width: 768px) {

        justify-content: center; 
        gap: 15px; 
    }

    .social-links a img {
        width: 25px;
        height: 25px;
    }
}
