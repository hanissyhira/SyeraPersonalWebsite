<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('photo/bg4.jpg');
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            color: #333;
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

 
        header {
            background-color: rgba(255, 228, 240, 0.8); 
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
        }

        .cute-title {
            font-size: 2.5rem;
            color: #ff6f91;
        }


        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

.nav-links li a:hover,
.nav-links li a.active {
    background-color: #ff758c;
    color: #fff;
        }

        
        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .carousel-container {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            background: #fff;

        }

        .carousel-track {
            display: flex;
            animation: slide 20s linear infinite; 
        }

        @keyframes slide {

            0% { transform: translateX(0); } 
            16.6% { transform: translateX(-100%); } 
            33.2% { transform: translateX(-200%); }
            49.8% { transform: translateX(-300%); } 
            66.4% { transform: translateX(-400%); } 
            83% { transform: translateX(-500%); } 
            100% { transform: translateX(-600); } 

        }

        .carousel-item {
            flex: 0 0 100%; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .carousel-item img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item img:hover {
            transform: scale(1.05);
        }

        
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffd6e8;
            color: #555;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .carousel-container {
                width: 300px;
                height: 300px;
            }

            .carousel-item img {
                width: 80%;
                height: 80%;
            }
    .nav-links {
        flex-direction: column;
        margin-top: 20px;
    }

    .nav-links li {
        margin: 10px 0;
    }


            .cute-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .carousel-container {
                width: 250px;
                height: 250px;
            }

            .carousel-item img {
                width: 75%;
                height: 75%;
            }

            .cute-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-container">

            <nav>

                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="family.html">Family</a></li>
                    <li><a href="gallery.html"class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main>
        <div class="carousel-container">
            <div class="carousel-track">
                
                <div class="carousel-item">
                    <img src="photo/p1.jpg" alt="Photo 1">
                </div>
                
                <div class="carousel-item">
                    <img src="photo/p2.jpg" alt="Photo 2">
                </div>
                
                <div class="carousel-item">
                    <img src="photo/p3.jpg" alt="Photo 3">

                <div class="carousel-item">
                    <img src="photo/p4.jpg" alt="Photo 4">

                <div class="carousel-item">

        </div>
    </main>

</html>
